<div class="container">
  <mat-form-field>
    <mat-label>ログイン方法</mat-label>
    <mat-select
      [value]="selectedLoginMethod()"
      (valueChange)="selectedLoginMethod.set($event)"
    >
      <mat-option *ngFor="let method of loginMethods" [value]="method">
        {{ method }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<router-outlet></router-outlet>
